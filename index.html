<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="notes.css">
    <script src="https://kit.fontawesome.com/5dd24853d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Sofia+Sans+Semi+Condensed:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header id="head">To Do List</header>
    <main>
        <form id="form">
            <input type="text" placeholder="Title..." name="title" required>
            <input type="text" placeholder="Descriptions..." name="text" required>
            <button><i class="fa-solid fa-square-plus"></i></button>
            <!-- <button id="clear">Clear All</button> -->
        </form>
        
        <div id="con">
            <div class="notes"></div>
        </div>
    </main>
    <script src="notes.js"></script>
</body>
</html>
